<h3>New note</h3>
<div class="colors d-flex justify-content-end align-items-center">
  <p>Colors: </p>
  <div class="orange" (click)="changeColor(colorEnum.ORANGE)" matTooltip="Change color on orange"></div>
  <div class="yellow" (click)="changeColor(colorEnum.YELLOW)" matTooltip="Change color on yellow"></div>
</div>
<app-note [tradeNote]="tradeNote"
          [color]="color"
          [isControls]="false"
          [isAuditBlock]="false"
          [isReadonly]="false"></app-note>
<div class="btns-group">
  <button mat-button class="btn btn--grey" (click)="save()">Save</button>
  <button mat-button class="btn btn--d-grey" (click)="cancel()">Cancel</button>
</div>
