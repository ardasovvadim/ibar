<div class="row form-group">
  <div class="col-12 mb-2">
    <p>Record: {{index}}</p>
  </div>
  <div class="col-md-auto">
    <mat-form-field appearance="outline">
      <mat-label>Symbol</mat-label>
      <input matInput type="text" placeholder="Symbol" [value]="openPosition.symbol | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="text" placeholder="Quantity" [value]="openPosition.position | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mark Price</mat-label>
      <input matInput type="text" placeholder="Mark Price" [value]="openPosition.markPrice | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Cost price</mat-label>
      <input matInput type="text" placeholder="Cost price" [value]="openPosition.costBasisPrice | checkEmpty" readonly>
    </mat-form-field>
  </div>
  <div class="col-md-auto ml-auto">
    <mat-form-field appearance="outline">
      <mat-label>Position value</mat-label>
      <input matInput type="text" placeholder="Position value" [value]="openPosition.costBasisMoney | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Perof Nav</mat-label>
      <input matInput type="text" placeholder="Perof Nav" [value]="openPosition.percentOfNav | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>UN P/L</mat-label>
      <input matInput type="text" placeholder="UN P/L" [value]="openPosition.fifoPnlUnrealized | checkEmpty" readonly>
    </mat-form-field>
  </div>
  <div class="w-100"></div>
  <div class="col-12">
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" [value]="openPosition.description | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Asset Category</mat-label>
      <input matInput type="text" placeholder="Asset Category" [value]="openPosition.assetCategory | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Listing Exchange</mat-label>
      <input matInput type="text" placeholder="Listing Exchange" [value]="openPosition.underlyingListingExchange | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Currency</mat-label>
      <input matInput type="text" placeholder="Currency" [value]="openPosition.currency | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ISIN</mat-label>
      <input matInput type="text" placeholder="ISIN" [value]="openPosition.isin | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>CONID</mat-label>
      <input matInput type="text" placeholder="CONID" [value]="openPosition.conid | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fx to base</mat-label>
      <input matInput type="text" placeholder="Fx to base" [value]="openPosition.fxRateToBase | checkEmpty" readonly>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field appearance="outline">
      <mat-label>Undersymbol</mat-label>
      <input matInput type="text" placeholder="Undersymbol" [value]="openPosition.underlyingSymbol | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>P/C</mat-label>
      <input matInput type="text" placeholder="P/C" [value]="openPosition.putCall | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Multi</mat-label>
      <input matInput type="text" placeholder="Multi" [value]="openPosition.multiplier | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Strike</mat-label>
      <input matInput type="text" placeholder="Strike" [value]="openPosition.strike | checkEmpty" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Expiry</mat-label>
      <input matInput type="text" placeholder="Expiry" [value]="openPosition.expiry | dateToString" readonly>
    </mat-form-field>
  </div>
</div>
