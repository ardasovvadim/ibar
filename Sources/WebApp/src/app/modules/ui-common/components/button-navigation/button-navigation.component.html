<div class="btns-group">
  <button mat-stroked-button type="button" (click)="return()">Return</button>
  <button mat-stroked-button type="button" [disabled]="!isPrev" (click)="prev()">Prev</button>
  <button mat-stroked-button type="button" [disabled]="!isNext" (click)="next()">Next</button>
</div>
