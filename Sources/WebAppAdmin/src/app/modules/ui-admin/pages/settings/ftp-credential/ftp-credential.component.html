<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>FTP settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <app-ftp-credential-panel *ngFor="let ftpCred of ftpCredentials"
                                [ftpCred]="ftpCred"
                                (deleted)="onDeleted($event)">
      </app-ftp-credential-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-footer class="d-flex">
    <div class="col-auto ml-auto">
      <button mat-stroked-button (click)="addFtpCredential()">Add</button>
    </div>
  </mat-card-footer>
</mat-card>
